{% extends 'base.html' %}

{% block content %}
    <div class="students-entry">
        <h2>{{ students.FirstName }}</h2>
        <h2>{{ students.LastName }}</h2>
        <p>{{ students.Date }}</p>
        <p>{{ students.Email }}></p>
        <p>{{ students.Money }}</p>
        <p>{{ students.Group }}</p>
    </div>

<a href="{% url 'students_edit' students.pk %}">Edit the post</a>
<a href="{% url 'students_delete' students.pk %}">Delete the post</a>
{% endblock content %}
